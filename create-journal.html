<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Create Journal Page</title>
</head>
<body>
    <!-- Navigation -->
    <a href="index.html" > <img src="img/quill.svg" alt="quill logo"> </a>
    <ul>
        <li> <a href="">Home</a> </li>
        <li> <a href="">Out</a> </li>
    </ul>

    <!-- Form -->
    <h1>Create Journal</h1>
    <form action="/api/v1/journals" method="get">
        <label for="main-title">Journal Title</label>
        <input type="text" id="main-title" name="title" placeholder="Enter Title" minlength="3" required>

        <br>

        <label for="journal-category">Journal Category</label>
        <select id="journal-category" name="category" required>
            <option value="idea">   Idea    </option>
            <option value="note">   Note    </option>
            <option value="goal">   Goal    </option>
            <option value="habit">  Habit   </option>
            <option value="memory"> Memory  </option>
            <option value="mood">   Mood    </option>
            <option value="event">  Event   </option>
            <option value="task">   Task    </option>
        </select>

        <br>
        
        <label for="journal-entry">Journal Entry</label><br>
        <textarea name="entry" id="journal-entry" rows="5" cols="30" minlength="8" required></textarea>

        <br>

        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox"> checkbox </label>

        <br>

        <button type="reset"> Cancel </button>
        <button type="submit"> Submit </button>
    </form>
</body>
</html>
